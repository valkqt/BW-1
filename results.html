<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/resultsStyle.css">
    <title>Document</title>
</head>
<body>
<header>
    <img class="logo" src="assets/epicode_logo.png" alt="logo img">
</header>
 <main>
    <h1>Results</h1>
    <p class="dimensionP">The summary of your answers:</p>
<div class="contenitore"> 
    <div class="correct"><p>Correct</p><p class="correctpercent"></p><p>4/6 questions</p></div>           
    <div class="circlebar">
        <svg width="100%" height="100%">
            <circle class="circlesfondo" cx="50%" cy="50%" r="160" stroke-width="25"></circle>
      <circle class="barrapiena" cx="50%" cy="50%" r="160" stroke="#3498db" stroke-width="25" fill="transparent"></circle>
      <foreignObject x="0" y="0" width="100%" height="100%">
        <div class="centrocerchio"> 
            <h3>Congratulations!</h3>
            <span>You passed the exam.</span> <!--questa Ã¨ una funzione-->
            
            <p>We'll send you the certificate in few minutes.<br> Check your email (including promotions / spam folder)</p>
        </div>
      </foreignObject> 
          </svg>

      </div>
<div class="wrong"><p>Wrong</p><p class="wrongpercent">33.3</p><p>2/6 questions</p></div>
</div>
<form>
    <input type="button" class="RateUs" value="RATE US">
</form>

    <script>
    function riempiBarra(percentuale) {
      const riempimento = document.querySelector('.barrapiena');
      const percentualeElemento = document.querySelector('.correctpercent');

      const circonferenza = riempimento.getTotalLength();
      const lunghezzaRiempimento = circonferenza * (1 - percentuale / 100);

      riempimento.style.strokeDashoffset = lunghezzaRiempimento;
      percentualeElemento.textContent = percentuale + '%';
    }
  riempiBarra(80);
  </script>
<script src="scripts/results.js"></script>
</main>
</body>
</html>
