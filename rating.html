<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/ratingStyle.css">
    <title>Rate</title>
</head>
<body>
    <header>
        <img src="assets/epicode_logo.png" alt="logo Epicode">
        
    </header>
    <main>
        <div>
        <h2>Tell us how it's going</h2>
        <p class="dimensionP">From 0 to 10, how likely are you recommend EPICODE to a friend or a colleague? </p>
        </div>

       
        <div class="rating" id="rating">
            <img src="assets/star.svg" alt="coloredStar" id="coloredStar">
            <img src="assets/darkStar.svg" alt="Star" class="star" data-value="5"> 
            <img src="assets/darkStar.svg" alt="Star" class="star" data-value="4">
            <img src="assets/darkStar.svg" alt="Star" class="star" data-value="3">
            <img src="assets/darkStar.svg" alt="Star" class="star" data-value="2">
            <img src="assets/darkStar.svg" alt="Star" class="star" data-value="1">
          </div>
          

        <p class="dimensionP">Leave us an open feedback about your experience so far </p> 
        
        <form class="formContenitore" action="">
          <input class="commentRate" type="text" value="Write your comment here">
        </form>
       
        <button classe="bottoneIlluminato"> submit </button>
    </main>
    <script src="scripts/star.js"></script>
</body>
</html>
